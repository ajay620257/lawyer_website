     <!-- Contact Form -->
            <div class="col-md-7">
              <div class="contact-wrap w-100 p-md-5 p-4">
                <h3 class="mb-4">Contact Us</h3>
                <form id="contactForm" class="contactForm">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                      </div>
                    </div>
                    <div class="col-md-6"> 
                      <div class="form-group">
                        <label class="label" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="label" for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="label" for="message">Message</label>
                        <textarea class="form-control" id="message" cols="30" rows="4" placeholder="Message" required></textarea>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send on WhatsApp</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Google Map -->
            <div class="col-md-5 order-md-first d-flex align-items-stretch">
              <div class="map w-100 h-100">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.845804541448!2d75.79408067522417!3d26.907078176650423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db41ab5ea56d1%3A0x25bde67acbc1cf8d!2sF-66%2C%20Sunder%20Marg%2C%20C%20Scheme%2C%20Ashok%20Nagar%2C%20Jaipur%2C%20Rajasthan%20302001!5e1!3m2!1sen!2sin!4v1755928789520!5m2!1sen!2sin" 
                  width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
            </div>
            <!-- WhatsApp Script -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();

  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let subject = document.getElementById("subject").value;
  let message = document.getElementById("message").value;

  let whatsappNumber = "919269535590"; // WhatsApp number with country code
  let url = "https://wa.me/" + whatsappNumber + "?text=" 
            + "*New Contact Form Submission*%0A"
            + "%0A*Name:* " + name 
            + "%0A*Email:* " + email 
            + "%0A*Subject:* " + subject 
            + "%0A*Message:* " + message;

  window.open(url, "_blank");
});
</script>
